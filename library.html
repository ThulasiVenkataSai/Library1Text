    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>

    <title>Library Management system</title>
</head>

<body>
    <div class="container mt-5">
        <h1 class="text-center mb-5">Library Management System</h1>
        <input type="search" placeholder="Type book title" id="searchInput" class="mb-5 p-2" />
        <div id="searchResults">
            <h2 id="outputtext"></h2>
            <div class="d-none spinner-border text-center" id="spinner" role="status"></div>
            <ul id="resultitems" class="row d-flex flex-row"></ul>
        </div>
        <form action="" id="bookform">
            <div class="form-group mb-3">
                <label for="bookTitle">Book Title:</label>
                <input type="text" id="booktitle" class="form-control" placeholder="Enter Book Title" required />
            </div>
            <div class="form-group mb-3">
                <label for="author">Author:</label>
                <input type="text" id="author" class="form-control" placeholder="Enter Author Name" required />
            </div>
            <div class="form-group mb-3">
                <label for="genre">Genre:</label>
                <input type="text" id="genre" class="form-control" placeholder="Enter Book Genre" required />
            </div>
            <div class="form-group mb-3">
                <label for="year">Year:</label>
                <input type="text" id="year" class="form-control" placeholder="Enter Publish Year" required />
                <div class="form-group mb-3">
                    <label for="quantity">Quantity:</label>
                    <input type="text" id="quantity" class="form-control" placeholder="Enter Quantity" required />
                </div>
                <button class="btn btn-success" type="submit" id="add8tn">Add Book</button>
                <button class="btn btn-warning ml-2" type="button" id="add8tn">Clear All</button>
            </div>
        </form>
        <table>
            <tr>
                <th>Title</th>
                <th>Author</th>
                <th>Genre</th>
                <th>Year</th>
                <th>Quantity</th>
                <th>Actions</th>
            </tr>
        </table>
    </div>

    <div class="modal fade" id="editModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h4 class="modal-title">Edit Book</h4>
                </div>
                <div class="modal-body">
                    <form action="" id="editForm">
                        <div class="form-group mb-3">
                            <label for="editbookTitle">Book Title:</label>
                            <input type="text" id="booktitle" class="form-control" placeholder="Enter Book Title" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editAuthor">Author:</label>
                            <input type="text" id="author" class="form-control" placeholder="Enter Author Name" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="editGenre">Genre:</label>
                            <input type="text" id="genre" class="form-control" placeholder="Enter Book Genre" required />
                        </div>
                        <div class="form-group mb-3">
                            <label for="edityear">Year:</label>
                            <input type="number" id="year" class="form-control" placeholder="Enter Publish Year" required />
                            <div class="form-group mb-3">
                                <label for="editquantity">Quantity:</label>
                                <input type="number" id="quantity" class="form-control" placeholder="Enter Quantity" required />
                            </div>
                            <input type="hidden" id="editBookId" />
                            <button class="btn btn-success" type="submit" id="editBtn">Save Changes</button>
                            <button class="btn btn-danger ml-2" type="button" id="clsBtn" data-dismiss="modal">Close</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-geWF76RCwLtnZ8qwWowPQNguL3RmwHVBC9FhGdlKrxdiJJigb/j/68SIy3Te4Bkz" crossorigin="anonymous"></script>
